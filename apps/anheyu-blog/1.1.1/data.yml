additionalProperties:
  formFields:
    - child:
        default: ""
        envKey: PANEL_DB_HOST
        required: true
        type: service
      default: mysql
      envKey: PANEL_DB_TYPE
      labelEn: Database Service
      labelZh: 数据库服务
      label:
        en: Database Service
        ja: データベースサービス
        ms: Perkhidmatan Pangkalan Data
        pt-br: Serviço de Banco de Dados
        ru: Сервис базы данных
        ko: 데이터베이스 서비스
        zh: 数据库服务
        zh-Hant: 數據庫 服務
      required: true
      type: apps
      values:
        - label: MySQL
          value: mysql
        - label: MariaDB
          value: mariadb
        - label: PostgreSQL
          value: postgres
    - default: anheyu
      envKey: PANEL_DB_NAME
      labelEn: Database Name
      labelZh: 数据库名
      label:
        en: Database Name
        ja: データベース
        ms: Pangkalan Data
        pt-br: Banco de Dados
        ru: База данных
        ko: 데이터베이스
        zh: 数据库名
        zh-Hant: 數據庫名
      random: true
      required: true
      rule: paramCommon
      type: text
    - default: anheyu
      envKey: PANEL_DB_USER
      labelEn: Database User
      labelZh: 数据库用户
      label:
        en: Database User
        ja: ユーザー
        ms: Pengguna
        pt-br: Usuário
        ru: Пользователь
        ko: 사용자
        zh: 数据库用户
        zh-Hant: 數據庫用戶
      random: true
      required: true
      rule: paramCommon
      type: text
    - default: anheyu
      envKey: PANEL_DB_USER_PASSWORD
      labelEn: Database User Password
      labelZh: 数据库用户密码
      label:
        en: Database User Password
        ja: パスワード
        ms: Kata Laluan
        pt-br: Senha
        ru: Пароль
        ko: 비밀번호
        zh: 数据库用户密码
        zh-Hant: 數據庫用戶密碼
      random: true
      required: true
      type: password
    - default: ""
      envKey: PANEL_REDIS_HOST
      key: redis
      labelEn: Redis Service
      labelZh: redis 服务
      required: true
      type: service
      label:
        en: Redis Service
        ja: Redisサービス
        ms: Perkhidmatan Redis
        pt-br: Serviço Redis
        ru: Сервис Redis
        ko: Redis 서비스
        zh: redis 服务
        zh-Hant: redis 服务
    - default: ""
      envKey: PANEL_REDIS_ROOT_PASSWORD
      labelEn: Redis Service Password
      labelZh: 缓存服务服务密码
      required: false
      type: password
    - default: 37826
      envKey: PANEL_APP_PORT_HTTP
      labelEn: Port
      labelZh: HTTP 端口
      label:
        en: Port
        ja: ポート
        ms: Port
        pt-br: Porta
        ru: Порт
        ko: 포트
        zh: HTTP 端口
        zh-Hant: HTTP連接埠
      required: true
      rule: paramPort
      type: number
